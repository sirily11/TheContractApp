name: Tests

on:
  push:

jobs:
  test-xcode:
    name: Test Xcode App
    runs-on: macos-26

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Swift version
        run: swift --version

      - name: Cache Xcode build
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-xcode-${{ hashFiles('**/*.swift') }}
          restore-keys: |
            ${{ runner.os }}-xcode-

      - name: Run Xcode tests
        run: ./scripts/run_xcode_tests.sh

  test-packages:
    name: Test All Packages (with E2E)
    runs-on: macos-26

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Swift version
        run: swift --version

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: |
            .build
            packages/*/.build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Start Anvil
        run: |
          anvil &
          echo "ANVIL_PID=$!" >> $GITHUB_ENV
          # Wait for Anvil to start
          sleep 5

      - name: Run all tests (including E2E)
        run: ./scripts/run_all_package_tests.sh

      - name: Stop Anvil
        if: always()
        run: |
          if [ ! -z "$ANVIL_PID" ]; then
            kill $ANVIL_PID || true
          fi
